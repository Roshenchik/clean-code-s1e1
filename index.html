<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen" 
        charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="eisenhover-matrix">
      <img class="eisenhover-matrix-pic" src="./eisenhower-matrix.jpg">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks-container">
      <p id="add-tasks">
        <label class="add-tasks-label" for="new-task">Add Item</label>
        <div class="add-tasks-input">
          <input 
              id="new-task"
              class="task" 
              type="text"
          >
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-titlte">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="section-item">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
        <li class="section-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-titlte">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="section-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
