<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen" 
        charset="utf-8"
    >
  </head>
  <body class="page-wrapper">

    <section class="eisenhover-matrix-info">
      <img class="eisenhover-matrix-info__pic" src="./eisenhower-matrix.jpg" alt="eisenhover-matrix-pic">
      <a class="eisenhover-matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="tasks-container">

      <section class="add-tasks">
        <div class="add-tasks__wrapper">
          <label class="add-tasks__label">
            <h3 class="section-titlte">Add Item</h3>
            <div class="add-tasks__input-form">
              <input class="add-tasks__task-input" type="text">
              <button class="add-tasks__edit-button">Add</button>
            </div>
          </label>
        </div>
      </section>

      <section class="incomplete-task">
        <h3 class="section-titlte">Todo</h3>
        <ul class="tasks-list incomplete-task__tasks-list">
          <li class="section-item">
            <input class="section-item__checkbox" type="checkbox">
            <label class="section-item__task-label">Pay Bills</label>
            <input type="text" class="section-item__task-input">
            <button class="section-item__edit-button">Edit</button>
            <button class="section-item__delete-button"><img class="section-item__delete-button-icon" src="./remove.svg" alt="delete-button"></button>
          </li>
          <li class="section-item section-item_edit">
            <input class="section-item__checkbox" type="checkbox">
            <label class="section-item__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section-item__task-input">
            <button class="section-item__edit-button">Save</button>
            <button class="section-item__delete-button"><img class="section-item__delete-button-icon" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>

      <section class="completed-task">
        <h3 class="section-titlte">Completed</h3>
        <ul class="tasks-list completed-task__tasks-list">
          <li class="section-item">
            <input class="section-item__checkbox" type="checkbox" checked>
            <label class="section-item__task-label">See the Doctor</label>
            <input type="text" class="section-item__task-input">
            <button class="section-item__edit-button">Edit</button>
            <button class="section-item__delete-button"><img class="section-item__delete-button-icon" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>

    </section>
    <script src="app.js"></script>
  </body>
</html>
